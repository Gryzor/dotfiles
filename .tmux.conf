#bind C-a send-prefix

# Mouse Scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

#start session at 1 instead of 0, easier to reach, 0 is too far.
set -g base-index 1
setw -g pane-base-index 1

# Lower escape timing from 500ms to 25ms for quicker response to scroll-buffer access.
set -s escape-time 25

# # Use vim keybindings in copy mode
setw -g mode-keys vi
set-window-option -g mode-keys vi

# Can we navigate using vi: hjkl keys? 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim-like resize  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# Unbind old resizing
unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# Unbind the PREFIX Space to change "layouts"
unbind Space

#join pane from win
bind-key @ choose-window 'join-pane -h -s "%%"'

# Reload tmux config
bind-key r source-file $HOME/.tmux.conf \; display-message "~/.tmux.conf is reloaded"

## COPY W/mouse selection
## Source: https://unix.stackexchange.com/questions/318281/how-to-copy-and-paste-with-a-mouse-with-tmux#318285

# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clipboard

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"


#unbind -T copy-mode MouseDragEnd1Pane
# THIS IS FOR macOS, ignore.
#bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Stop renaming windows to show command
set-option -g allow-rename off

# Disable Status Bar, I don't care, do you?
set -g status off

